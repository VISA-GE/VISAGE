<div class="bg-white rounded-lg shadow-xl w-full max-w-md">
  <!-- Header -->
  <div class="p-6 border-b border-neutral-200">
    <h2 class="text-lg font-semibold text-neutral-900">
      {{ title() || data?.title || 'Confirm Action' }}
    </h2>
  </div>

  <!-- Content -->
  <div class="p-6">
    <p class="text-neutral-700 leading-relaxed">
      {{ message() || data?.message || 'Are you sure you want to continue?' }}
    </p>
  </div>

  <!-- Actions -->
  <div class="p-6 pt-0 flex justify-end gap-3">
    <button (click)="dialogRef.close(false)"
      class="px-4 py-2 text-neutral-600 bg-neutral-100 hover:bg-neutral-200 rounded-md transition-colors duration-150">
      {{ cancelText() || data?.cancelText || 'Cancel' }}
    </button>
    <button (click)="dialogRef.close(true)"
      class="px-4 py-2 text-white bg-red-500 hover:bg-red-600 rounded-md transition-colors duration-150">
      {{ confirmText() || data?.confirmText || 'Confirm' }}
    </button>
  </div>
</div>
