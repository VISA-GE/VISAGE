<lib-element-selector></lib-element-selector>
<lib-element-tracker></lib-element-tracker>

<!-- Selected regions chips -->
<div class="flex flex-wrap gap-2 mt-3">
  @for(region of selectedRegions(); track region.name) {
  <div class="flex items-center px-3 py-1 bg-orange-100 text-orange-800 rounded-full region-chip">
    <span class="cursor-pointer" (click)="focusRegion(region)">
      {{ region.name }}
    </span>
    <button (click)="removeRegion(region.name)" class="ml-2 text-orange-600 hover:text-orange-800 focus:outline-none"
      aria-label="Remove region">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  }
</div>

<div class="flex gap-4 mt-4">
  <button
    class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
    [disabled]="location().chr === 'all' || !location().range" (click)="saveCurrentRegion()">
    Save Current Region
  </button>
  <button
    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
    [disabled]="visibleGenesCount() > 20" (click)="selectAllVisibleGenes()">
    Select all {{ visibleGenesCount() }} visible genes
  </button>
  <button
    class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
    [disabled]="location().chr === 'all' || !location().range || isFetchingSNPs" (click)="fetchSNPsInVisibleRegion()">
    @if (!isFetchingSNPs) {
    Fetch SNPs in visible region
    } @else {
    <span class="flex items-center">
      <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
        </path>
      </svg>
      Fetching SNPs...
    </span>
    }
  </button>
</div>

@if (isFetchingSNPs) {
<div class="mt-2 text-sm text-gray-600">
  Fetching SNPs in batches to comply with EVA API rate limits. Large regions may take a moment.
</div>
}
